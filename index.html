<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Loading</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:monospace;
            font-style: italic;
        }
        html{
            font-size: 62.5%;
        }
        .main_div{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Gif-Backgrounds-Free-Download.gif');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .center_div{
            width: 30rem;
            height: 30rem;
            position: relative;
            /* background-color: red; */
        }
        .rot{
            width: 30rem;
            height: 30rem;
            position: absolute;
            border-right: 0.7rem solid brown;
            border-radius: 50%;
            animation: rot 2s linear infinite;
        }
        @keyframes rot {
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid blue;
                border-radius: 50%;
            }
            10%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(255, 0, 0);
                border-radius: 50%;
            }

            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(255, 148, 98);
                border-radius: 50%;
            }
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(255, 196, 0);
                border-radius: 50%;
            }
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(238, 255, 0);
                border-radius: 50%;
            }
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(9, 255, 0);
                border-radius: 50%;
            }
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(0, 92, 3);
                border-radius: 50%;
            }
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(0, 255, 191);
                border-radius: 50%;
            }
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid rgb(0, 217, 255);
                border-radius: 50%;
            }
            0%{
                transform: rotate(0deg);
                border-right: 0.7rem solid blue;
                border-radius: 50%;
            }
           

            100%{
                transform: rotate(360deg);
                border-right: 0.7rem solid rgb(255, 0, 247);
                border-radius: 50%;
            }
            
        }
        h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: pink;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="main_div">
            <div class="center_div">
                <div class="rot"></div>
                <h1>Loading</h1>
            </div>
    </div>
</body>
</html>
